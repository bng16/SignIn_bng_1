<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp.1</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-page">
        <div class="signup-box">
            <header>
                <h1>SignUp</h1>
                <p id="sec">it just take 30 seconds.</p>
            </header>
            <main>
                <form action="#">
                    <p>
                        <label for="Full Name">Full Name</label><br>
                        <input id=name_in type="text" placeholder="Ex- Biswajit Nag">
                    </p>
                    <p>
                        <label for="Email">Your Email</label><br>
                        <input id=email_in type="email" placeholder="Ex- example@email.com">
                    </p>
                    <p>
                        <label for="Password">Your Password</label><br>
                        <input id=pass_in type="password" placeholder="Ex- PassWord123*">
                    </p>
                    <p>
                        <input id=butt type="submit" value="Create Account">
                    </p>
                </form>
            </main>
            
            <footer>
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="sp1"></div>
        <div class="sp2"></div>
    </div>
</body>
</html>
